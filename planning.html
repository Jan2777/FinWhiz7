    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const goals = [
                {value: 'car', label: 'Car', imgSrc: 'car.png'},
                {value: 'kids', label: 'Kids', imgSrc: 'kids.svg'},
                {value: 'home', label: 'Home', imgSrc: 'home.svg'},
                {value: 'villa', label: 'Villa', imgSrc: 'villa.svg'},
                {value: 'education', label: 'Education', imgSrc: 'education.png'},
                {value: 'medical', label: 'Medical', imgSrc: 'emergency.svg'},
                {value: 'business', label: 'Business', imgSrc: 'business.svg'}
            ];

            const form = document.querySelector('form');
            const checkboxGroup = document.querySelector('.checkbox-group');
            let selectedGoals = [];

            // Create goal images
            goals.forEach(goal => {
                const img = document.createElement('img');
                img.src = goal.imgSrc;
                img.alt = goal.label;
                img.classList.add('goal-image');
                img.dataset.value = goal.value;
                checkboxGroup.appendChild(img);

                img.addEventListener('click', function() {
                    if (selectedGoals.includes(goal.value)) {
                        selectedGoals = selectedGoals.filter(g => g !== goal.value);
                        img.style.border = 'none';
                    } else {
                        selectedGoals.push(goal.value);
                        img.style.border = '2px solid #007bff';
                    }
                });
            });

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const presentAge = parseInt(document.getElementById('id_age').value);
                const salary = parseFloat(document.getElementById('id_salary').value);

                let resultsHtml = '<div class="result-box"><h2>Calculation Results:</h2>';

                selectedGoals.forEach(goalValue => {
                    const goal = goals.find(g => g.value === goalValue);
                    const expectedAge = parseInt(prompt(`Enter expected age for ${goal.label}:`));
                    const expectedMoney = parseFloat(prompt(`Enter expected amount to save for ${goal.label}:`));

                    const yearsLeft = expectedAge - presentAge;
                    const annualSavingsRequired = expectedMoney / yearsLeft;
                    const savingsPercentage = (annualSavingsRequired / salary) * 100;

                    resultsHtml += `
                        <h3>Goal: ${goal.label}</h3>
                        <p>Years Left: ${yearsLeft}</p>
                        <p>Annual Savings Required: ${annualSavingsRequired.toFixed(2)}</p>
                        <p>Percentage of Salary to Save: ${savingsPercentage.toFixed(2)}%</p>
                    `;
                });

                resultsHtml += '</div>';
                document.body.insertAdjacentHTML('beforeend', resultsHtml);
            });
        });
